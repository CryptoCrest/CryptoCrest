 <!-- <%- include ../partials/header.ejs %> -->
<app-header> </app-header>

<!-- Main Content -->
<div class="main_div" style="background-image:url('../../assets/work.png');height: 850px;">
    <main class="container_div" style="padding-top: 40px;height: 850px;">
        <div class="container_header">

            <h1><i class="fas fa-poll-h" style="color: #1a75ff;"></i>  Survey List</h1>
        </div>
        <div>
            <div>
                <br>
                <a routerLink="/survey/add" class="btn btn-primary align-self-end" role="button" style="background-color: #ffdb4d; border-color: #ffdb4d; color: black; font-weight: bolder;">
                    <i class="fas fa-plus-circle"></i>
                    Add a new Survey
                </a>
            </div>
            <br/>
        </div>

        <div class="table">
            <br>
            <table>
                <!-- Header Row-->
                <tr style="background-color: #3385ff; color: white; font-weight:bolder;">
                    <th>Survey Name</th>
                    <th>Number of questions</th>
                    <th>Description</th>
                    <th colspan="2">Actions</th>
                </tr>

                <!-- Repeatable Template Row -->

                <tr *ngFor="let item of surveyList">
                    <td>{{item.item }}</td>
                    <td>{{item.qty }}</td>
                    <td>{{item.status }}</td>

                    <td class="text-center">
                        <!-- <a href="/survey/edit/{{item._id }}" class="btn btn-primary btn-sm"> -->
                        <a [routerLink]="['/survey/edit/', item._id]" style="margin: 0%;" class="btn bg-primary btn-primary btn-sm">
                            <i class="fas fa-pencil-alt"></i>
                        </a>

                    </td>
                    <td class="text-center">
                        <!-- <a href="/survey/delete/{{item._id }}" class="btn btn-danger btn-sm"> -->
                        <a (click)="deleteMethod(item._id)" style="margin: 0%;" class="btn bg-danger btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i></a>
                    </td>

                    <td class="text-center">
                        <!-- <a href="/survey/delete/{{item._id }}" class="btn btn-danger btn-sm"> -->
                        <a [routerLink]="['/addQues', item._id]" style="margin: 0%;">Add Questions</a>
                    </td>

                    <td class="text-center">
                        <!-- <a href="/survey/delete/{{item._id }}" class="btn btn-danger btn-sm"> -->
                        <a [routerLink]="['/viewQues', item._id]" style="margin: 0%;">Answer Questions</a>
                    </td>

                    <td class="text-center">
                        <!-- <a href="/survey/delete/{{item._id }}" class="btn btn-danger btn-sm"> -->
                        <a [routerLink]="['/viewAns', item._id]" style="margin: 0%;">View Answers</a>
                    </td>

                </tr>

            </table>
           
            <app-footer> </app-footer>
        </div>
    </main>
</div>

<style>
   tr:nth-child(odd) {
  background-color: rgba(204, 204, 255,0.6);
  color: black;
}
   
      </style>
