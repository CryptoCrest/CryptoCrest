<app-header></app-header>
<div class="container" style="background-color: #b3e6ff;height: 1060px; ">
    <div class="row" >
        <div class="offset-md-3 col-md-3" style="margin-top: 20px;">
            <h1>Sign Up</h1>
            <!-- Message div for error -->
            <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="message != null">
                {{message}}
            </div>
            <!-- Form for sign up -->
            <form novalidate #form="ngForm" (ngSubmit)="signup(form)" style="margin-top: 30px;">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="firstName" [(ngModel)]="user.firstName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="lastName" [(ngModel)]="user.lastName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" [(ngModel)]="user.email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" [(ngModel)]="user.username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <br/>
                    <p style="color: #47476b;">(Password must contain at least one uppercase, one lowercase and one number)</p>
                    <input type="password"  name="password" [(ngModel)]="user.password" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" name="password_confirm" [(ngModel)]="confirmPassowrd" class="form-control"/>
                </div>
                <br>
                <div>
                    <input class="btn btn-primary" type="submit" value="CREATE ACCOUNT" />
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    label{
        font-weight: bolder;
    }
</style>
<app-footer></app-footer>
