
<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-3">
            <h1>Sign In</h1>
            <!-- message div for any error -->
            <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="message != null">
                {{message}}
            </div>
            <!-- form fro sign in -->
            <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" [(ngModel)]="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control"/>
                </div>
                <br>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Sign In" />                    
                </div>
                <br>
                <div class="form-group">
                    <a href="/users/signup" style="text-decoration: none; color: aquamarine;">                
                        <i class="fas fa-user-plus"></i> 
                        Signup
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
 <app-footer></app-footer>
